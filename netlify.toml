# Netlify Configuration File
# This file controls how Netlify builds and deploys your site

[build]
  # Directory with the serverless functions
  functions = "netlify/functions"

  # Build command
  command = "npm run build"

  # Directory that contains the build output
  publish = "dist"

# Redirect all server requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables used in build
# Note: Sensitive variables should be set in Netlify Dashboard
[build.environment]
  NODE_VERSION = "18"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Function-specific configuration
[functions]
  # Directory with the function source files
  directory = "netlify/functions"

  # Node.js version for functions
  node_bundler = "esbuild"

# ============================================
